		<!-- CAMPOS PARA AGENDAR SERVIÇO -->
		<section class = "container-fluid">
			<section class = "row justify-content-center">
				<section class = 'col-6 col-sm-10 col-md-10'>
					<form class = "form-container">
					
						<div class="form-row">
							<div class="form-group col-md-2">
								<label for="inputCodCliente">Cod Cliente</label>
								<input type="text" class="form-control" id="inputCodCliente" disabled="">
							</div>							
							<div class="form-group col-md-4">
								<label for="inputNomeCliente">Nome Cliente</label>
								<input type="text" class="form-control" id="inputNomeCliente" placeholder="Nome Cliente">
							</div>
							<div class="form-group col-md-2">
								<label for="inputCodPet">Cod Pet</label>
								<input type="text" class="form-control" id="inputCodPet" disabled="">
							</div>							
							<div class="form-group col-md-4">
								<label for="inputNomePet">Nome Pet </label>
								<input type="text" class="form-control" id="inputNomePet" placeholder="Nome do Pet">
							</div>
						</div>
					
						<div class="form-row">			  
							<div class="form-group col-md-2">
								<label for="inputCodServico">Cod Serviço</label>
								<input type="text" class="form-control" id="inputCodServico" disabled="">
							</div>
							<div class="form-group col-md-2">
								<label for="inputPatazServico">Pataz Serviço</label>
								<input type="text" class="form-control" id="inputPatazServico" disabled="">
							</div>
							<div class="form-group  col-md-4">
								<label for="inputTipoServico">Tipo de Serviço</label>
								<select class="form-control" id="inputTipoServico">
									<option>Selecione 1 Serviço</option>
									<option>Banho</option>	
									<option>Banho & Tosa</option>	
									<option>Consulta</option>	
									<option>Tosa</option>							  
									<option>Vacina</option>									  
									<option>Outros</option>
								</select>
							</div>
							<div class="form-group  col-md-4">
								<label for="inputProdutoUtilizado">Produto Utilizado</label>
								<select multiple class="form-control" id="inputProdutoUtilizado">
								  <option>Selecione 1 Produto</option>								  						  
								  <option>Condicionador</option>						  
								  <option>Shampoo</option>		
								  <option>Vacina tipo 1</option>									  
								  <option>Outros</option>
								</select>
							</div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-3">								
								<label for="inputNomePet">Data do Serviço</label>
								<input id="date" type="Date">
							</div>
							<div class="form-group col-md-2">
								<label for="inputTempoServico">Das</label>
								<select class="form-control" id="inputTempoServico">
									<option>09:00</option>
									<option>10:00</option>
									<option>13:00</option>	
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="inputTempoServico">As</label>
								<select class="form-control" id="inputTempoServico">
									<option>10:00</option>
									<option>11:00</option>
									<option>14:00</option>	
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="inputFuncionarioDisponivel">Funcionário Disponível</label>
								<select class="form-control" id="inputFuncionarioDisponivel">
									<option>Selecione 1 Funcionário Disponível</option>
									<option>Bruna</option>	
									<option>Fernanda</option>	
									<option>Everton</option>	
								</select>
							</div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-3">								
								<label for="inputValorFinalServico">Valor final do Serviço</label>
								<input type="text" class="form-control" id="inputValorFinalServico" disabled>
							</div>
						</div>
						
						<div class="form-row">
							<div class="btn-group btn-group-toggle data-toggle=buttons">
								<label class="btn btn-success">
								<input type="radio" name="options" id="option1" autocomplete="off"> Agendar</label>
								
								<label class="btn btn-info">
								<input type="radio" name="options" id="option2" autocomplete="off"> Consultar </label>
							</div>
						</div>
					</form>
				</section>
			</section>
		</section>
