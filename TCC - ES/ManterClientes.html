		<!-- CAMPOS CLIENTES -->
		<section class = "container-fluid">
			<section class = "row justify-content-center">
				<section class = 'col-6 col-sm-10 col-md-10'>
					<form class = "form-container">	
						
						<!-- PRIMEIRA LINHA -->
						<div class="form-row">		
							<div class="form-group col-md-2">
								<label for="inputCodCliente">COD Cliente</label>
								<input type="text" class="form-control" id="inputCodCliente" disabled="">
							</div>
							
							<div class="form-group col-md-4">
								<label for="inputNomeCliente">Nome Cliente</label>
								<input type="text" class="form-control" id="inputNomeCliente" placeholder="Nome Cliente">
							</div>
							
							<div class="form-group col-md-2">
								<label for="inputPatazAcumuladas">Pataz Acumuladas</label>
								<input type="text" class="form-control" id="inputPatazAcumuladas" disabled="">
							</div>
							
							<div class="form-group col-md-2">
								<label for="inputCpfCliente">CPF</label>
								<input type="text" class="form-control" id="inputCpfCliente" placeholder="000.000.000-00" onkeypress="$(this).mask('000.000.000-00');">
							</div>
							
							<div class="form-group col-md-2">
								<label for="inputRgfCliente">RG</label>
								<input type="text" class="form-control" id="inputRgfCliente" placeholder="00.000.000-0" onkeypress="$(this).mask('00.000.000-00');">
							</div>
						</div>
						<!-- FIM PRIMEIRA LINHA -->
						
						<!-- SEGUNDA LINHA -->
						<div class="form-row">	
							<div class="form-group col-md-6">
								<label for="inputEmail">Email</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="email@email.com">
							</div>
							
							<div class="form-group col-md-6">
								<label for="inputEndereco">Endereço</label>
								<input type="text" class="form-control" id="inputEndereco" placeholder="Rua dos Lirios, nº 0, Bairro Água">
							</div>
						</div>
						<!-- FIM SEGUNDA LINHA -->
						
						<!-- BOTÕES PARA CADASTRAR / PESQUISAR / EDITAR / EXCLUIR -->
						<div class="form-row">	
							<div class="btn-group btn-group-toggle data-toggle=buttons">
								<label class="btn btn-success">
								<input type="radio" name="options" id="option1" autocomplete="off"> Cadastrar</label>
								
								<label class="btn btn-info">
								<input type="radio" name="options" id="option2" autocomplete="off"> Pesquisar </label>
								
								<label class="btn btn-warning">
								<input type="radio" name="options" id="option2" autocomplete="off"> Editar </label>
								
								<label class="btn btn-danger">
								<input type="radio" name="options" id="option3" autocomplete="off"> Excluir </label>
							</div>
						</div>
						<!-- FIM DOS BOTÕES CADASTRAR / PESQUISAR / EDITAR / Excluir -->
						
						<br><br>
						
						<!-- TERCEIRA LINHA -->
						<div class="form-row">	
							<div class="form-group col-md-2">
								<label for="inputCodPet">COD Pet</label>
								<input type="text" class="form-control" id="inputCodPet" disabled="">
							</div>
							
							<div class="form-group col-md-4">
								<label for="inputNomePet">Nome Pet 1</label>
								<input type="text" class="form-control" id="inputNomePet" disabled="">
							</div>
							
							<div class="form-group col-md-2">
								<label for="inputTipoPet">Tipo Pet</label>
								<input type="text" class="form-control" id="inputTipoPet" disabled="">
							</div>
							
							<div class="form-group col-md-2">
								<label for="inputRacaPet">Raça Pet</label>
								<input type="text" class="form-control" id="inputRacaPet" disabled="">
							</div>
							
							<div class = "col-md-2">
								<label class="form-check-label" for="defaultCheck1">Aceita divulgar fotos</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">Sim</label>
								</div>
								
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
									<label class="form-check-label" for="inlineRadio2">Não</label>
								</div>
							</div>
						</div>
						
						<div class="form-row">	
							<div class="form-group col-md-2">
								<label for="inputCodPet">COD Pet</label>
								<input type="text" class="form-control" id="inputCodPet" disabled="">
							</div>
							
							<div class="form-group col-md-4">
								<label for="inputNomePet">Nome Pet 2</label>
								<input type="text" class="form-control" id="inputNomePet" disabled="">
							</div>
							
							<div class="form-group col-md-2">
								<label for="inputTipoPet">Tipo Pet</label>
								<input type="text" class="form-control" id="inputTipoPet" disabled="">
							</div>
							
							<div class="form-group col-md-2">
								<label for="inputRacaPet">Raça Pet</label>
								<input type="text" class="form-control" id="inputRacaPet" disabled="">
							</div>
							
							<div class = "col-md-2">
								<label class="form-check-label" for="defaultCheck1">Aceita divulgar fotos</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">Sim</label>
								</div>
								
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
									<label class="form-check-label" for="inlineRadio2">Não</label>
								</div>
							</div>
						</div>
						
						<!-- FIM TERCEIRA LINHA -->
						
					</form>
				</section>
			</section>
